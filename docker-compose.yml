services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./app.db:/app/app.db

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        VITE_API_URL: http://localhost:8001
    ports:
      - "5173:80"
    depends_on:
      - api
